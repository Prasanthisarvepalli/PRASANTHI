<!DOCTYPE html>
<html>
    <head>
        <title>images</title>

            img{
                border: 1px solid red;
                padding: 10px;
                margin: 10px;
                border: 10px;

            .c1:hover{
                width: 30px;
            }

                display: none;

    </body>
</html>
