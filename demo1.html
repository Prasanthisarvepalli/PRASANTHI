<!DOCTYPE html>
<html>
    <head>
        <title>JS basics</title>

    </head>
    <body>
        <script>
            //true---1 //fals--0
            document.write(true + true , "<br>");              //2
            document.write(1 + true , "<br>");                //2
            document.write(1 + "true" , "<br>");             //1true
            document.write(true / false, "<br>");            //infinity
            document.write(true/"A", "<br>");                 //NAN (Not an Number)
            document.write(3>2>1, "<br>");                    //false
            document.write(1<2<3, "<br>");                    //true
            document.write(10 +5/10 -5, "<br>");              //5.5
            document.write((10 + 5)/(10 - 5), "<br>");        //3
            //BODMAS
            //=(Assignment), ==(comparision), ===(strict comparision)
            document.write(10 == "10", "<br>");                //true

        </script>
    </body>
</html>
