<!DOCTYPE html>
<html>
    <head>
        <title>field set</title>
        <style>
            fieldset{
                width: 50%;
                margin: 100px auto;
                border: 1px solid gray;
                border-radius: 20px;
                color: black;
                text-align: justify;
            }
            legend{
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>LOGIN</legend>
            
            <h1>Welcome to UI</h1>
            <h2>Welcome to UI</h2>
            <h3>Welcome to UI</h3>
            <h4>Welcome to UI</h4>
        </fieldset>
    </body>
</html>
